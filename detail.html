<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Produk - SneakPeek</title>

  <!-- Link ke file CSS Bootstrap untuk desain responsif dan komponen UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link ke file CSS kustom untuk menyesuaikan tampilan -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Menggunakan Google Fonts (Segoe UI) untuk tampilan teks yang lebih modern -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Navbar untuk navigasi antar halaman -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">SneakPeek</a> <!-- Link kembali ke beranda -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span> <!-- Tombol untuk menu navigasi responsif -->
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> <!-- Link ke beranda -->
          <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li> <!-- Link ke bagian kontak -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bagian Detail Produk -->
  <section id="produk-detail" class="py-5">
    <div class="container">
      <h2 id="judul-produk" class="text-center mb-5">Loading...</h2> <!-- Judul produk yang akan ditampilkan dinamis -->
      <div class="row">
        <!-- Gambar produk -->
        <div class="col-md-6">
          <img id="gambar-produk" src="" alt="" class="img-fluid rounded shadow-sm">
        </div>
        
        <!-- Deskripsi produk -->
        <div class="col-md-6">
          <h3 class="text-info">Deskripsi Produk</h3>
          <p id="deskripsi-produk"></p> <!-- Deskripsi yang akan diupdate secara dinamis -->
          <h4 class="text-info">Harga</h4>
          <p><strong id="harga-produk"></strong></p> <!-- Harga produk yang akan diupdate secara dinamis -->
          <a href="index.html" class="btn btn-outline-info">Kembali ke Beranda</a> <!-- Tombol untuk kembali ke beranda -->
        </div>
      </div>
    </div>
  </section>

  <!-- Bagian Kontak -->
  <section id="kontak" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Kontak Kami</h2>
      <p class="text-center">Email kami: <a href="mailto:info@sneakpeek.com" class="text-info">info@sneakpeek.com</a></p> <!-- Kontak email untuk pertanyaan atau informasi lebih lanjut -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-black text-center text-muted">
    <div class="container">
      <small class="text-white">Arifin Nur Sahid © 2025 Informasi Sepatu Sneakers. All rights reserved.</small> <!-- Footer dengan hak cipta -->
    </div>
  </footer>

  <!-- JS untuk memuat data produk berdasarkan ID -->
  <script>
    const produkData = { // Objek yang berisi data produk
      nike: { // Data produk Nike
        judul: 'Nike SB Dunk Low "Asparagus Vibes"',
        gambar: 'sneaker1.jpg',
        deskripsi: 'Sepatu ini merupakan model Nike Dunk Low dengan tampilan yang memadukan estetika earthy dan modern, menonjolkan kombinasi warna hijau zaitun (oil green) dan krem natural. Bagian upper terbuat dari perpaduan suede premium dan nubuck, dengan panel toebox dan quarter panel berwarna krem yang memberi kontras halus terhadap overlay hijau zaitun yang dominan. Material yang digunakan tidak hanya memberikan tampilan berkelas, tetapi juga kenyamanan dan daya tahan yang baik. Bagian swoosh menggunakan bahan kulit berwarna hijau tua yang memperkuat ciri khas Nike. Sementara itu, midsole putih bersih dengan aksen jahitan rapi menghadirkan sentuhan modern, dan outsole berwarna hijau tua dari bahan karet memastikan traksi yang optimal. Di bagian tumit luar terdapat logo berbentuk bulat dengan simbol "x", yang menunjukkan adanya unsur kolaborasi atau edisi khusus, memberikan kesan eksklusif bagi para penggemar sneaker.',
        harga: 'IDR 2,500,000'
      },
      adidas: { // Data produk Adidas
        judul: 'Adidas Hamburg "Cotton Candy Pop"',
        gambar: 'sneaker2.jpg',
        deskripsi: 'Sepatu ini adalah Adidas Handball Spezial yang hadir dalam kombinasi warna mencolok dan playful...',
        harga: 'IDR 1,900,000'
      },
      onitsuka: { // Data produk Onitsuka Tiger
        judul: 'Onitsuka Tiger Mexico 66',
        gambar: 'sneaker3.jpg',
        deskripsi: 'Sepatu ini merupakan model ikonik dari Onitsuka Tiger, yaitu Mexico 66, yang menggabungkan warisan desain klasik dengan sentuhan modern minimalis. Sepatu ini tampil elegan dengan warna dasar off-white (putih gading) yang dikombinasikan dengan aksen hitam pada garis-garis khas Onitsuka Tiger di bagian samping. Bagian tumit belakang diberi sentuhan warna emas metalik, lengkap dengan tulisan "MEXICO 66" berwarna emas yang memberikan kesan eksklusif dan premium. Material upper terbuat dari kulit sintetis berkualitas tinggi, yang lembut namun tetap kokoh, memberikan kenyamanan serta daya tahan saat dipakai sehari-hari. Bagian dalam sepatu dilengkapi dengan insole berdesain angka "66" yang menjadi simbol dari tahun diperkenalkannya model ini pertama kali, menambah nilai historis pada desainnya.',
        harga: 'IDR 1,700,000'
      },
      converse: { // Data produk Converse
        judul: 'Converse Chuck 70 x CDG',
        gambar: 'sneaker4.jpg',
        deskripsi: 'Tampil ikonik dengan kolaborasi eksklusif antara Converse dan Comme des Garçons PLAY. Sepatu Converse Chuck 70 edisi spesial ini hadir dalam warna dasar hitam klasik dengan aksen motif hati merah dan merah muda khas Comme des Garçons yang dilengkapi dengan mata ekspresif—menjadikannya penuh karakter dan playful. Dibuat dari kanvas premium dengan konstruksi Chuck 70 yang nyaman dan tahan lama, sepatu ini menawarkan sentuhan streetwear yang edgy namun tetap stylish. Cocok untuk kamu yang ingin tampil beda dan menonjolkan gaya unik dalam keseharian.',
        harga: 'IDR 2,300,000'
      }
    };

    const params = new URLSearchParams(window.location.search); // Mendapatkan parameter query dari URL
    const id = params.get('id'); // Mengambil nilai parameter 'id' dari URL

    if (produkData[id]) { // Mengecek apakah produk dengan ID tersebut ada
      document.getElementById("judul-produk").textContent = produkData[id].judul; // Menampilkan judul produk
      document.getElementById("gambar-produk").src = produkData[id].gambar; // Menampilkan gambar produk
      document.getElementById("gambar-produk").alt = produkData[id].judul; // Menyeting alt gambar produk
      document.getElementById("deskripsi-produk").textContent = produkData[id].deskripsi; // Menampilkan deskripsi produk
      document.getElementById("harga-produk").textContent = produkData[id].harga; // Menampilkan harga produk
    } else { // Jika produk tidak ditemukan
      document.getElementById("produk-detail").innerHTML = "<h2 class='text-center'>Produk tidak ditemukan.</h2>"; // Menampilkan pesan error
    }
  </script>

  <!-- JS Bootstrap untuk mendukung interaksi dan fungsionalitas -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Mengecek apakah browser mendukung service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(function(reg) {
        console.log('Service Worker terdaftar:', reg.scope);
      })
      .catch(function(error) {
        console.log('Gagal mendaftarkan Service Worker:', error);
      });
  }
</script>

</body>
</html>
